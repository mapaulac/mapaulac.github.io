<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Handlebar Template</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">                
    </head>

    <body>        
        <!-- where the template is added -->
        <div class = "body"></div>

        <!-- the template -->
        <script id="template" type="text/x-handlebars-template">
            <!-- navbar -->
            {{>navbarPartial}}

            <h1 class = "sectionTitle">{{sectionTitle}}</h1>
            
            <!-- instructors -->
            <h1 class = "peopleSubTitle">{{subTitle.[0]}}</h1>
            <div class = "peopleContainer">
                <div class = "row">
                    {{#each sections}}
                        <div class="column">
                            <img src = "{{image}}">
                            <h1 class = "peopleName">{{name}}</h1>
                        </div>
                    {{/each}}
                </div>
            </div>

            <!-- student assistants -->
            <h1 class = "peopleSubTitle">{{subTitle.[1]}}</h1>
            <div class = "peopleContainer">
                <div class = "row">
                    {{#each sections}}
                        <div class="column">
                            <img src = "{{image}}">
                            <h1 class = "peopleName">{{name}}</h1>
                        </div>
                    {{/each}}
                </div>
            </div>

        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
        <!-- still figuring out a way to load this from an external file -->
        <script id = "navbar-partial" type="text/x-handlebars-template">
            <div class = "navbar">
                <a class="navbar-brand" id = "titleNavbar" href="index.html">Interactive Media</a>
                <a class="navbar-brand" id = "navbarContent" href="index.html">Home</a>
                <a class="navbar-brand" id = "navbarContent" href="people.html">People</a>
                <a class="navbar-brand" id = "navbarContent" href="#">Resources</a>
                <a class="navbar-brand"id = "navbarContent" href="#">Gallery</a>
            </div>
        </script>
        <script src = "scriptPeople.js"></script>
    </body>
</html>
