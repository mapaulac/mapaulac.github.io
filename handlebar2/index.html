<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Handlebar Template</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">        
        <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
        
    </head>

    <body>        
        <!-- where the template is added -->
        <div class = "body"></div>

        <!-- the template -->
        <script id="template" type="text/x-handlebars-template">
            <!-- navbar -->
            {{>navbarPartial}}

            <!-- IM requirements -->
            <h1 class = "sectionTitle"> IM Requirements Major </h1>
            <div class = "div-container">
            {{#each requirements}}
                <div class = "small-container">
                    <h1>{{subtitle}}</h1>
                    <ul class = "classes">
                        {{#each classes}}
                            <li class = "class"> {{title}}</li>
                        {{/each}}
                    </ul>
                </div>
            {{/each}}
            </div>

            <!-- Facilities -->
            <h1 class = "sectionTitle"> Facilities & Equipment </h1>
            <div class = "div-container">
                {{#facilities}}
                    <div class = "small-container">
                        <h1>{{name}}</h1>
                        <p> {{description}} </p>
                    </div>
                {{/facilities}}
            </div>
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
        <!-- still figuring out a way to load this from an external file -->
        <script id = "navbar-partial" type="text/x-handlebars-template">
            <div class = "navbar">
                <a class="navbar-brand" id = "titleNavbar" href="#">Interactive Media</a>
                <a class="navbar-brand" id = "navbarContent" href="#">Home</a>
                <a class="navbar-brand" id = "navbarContent" href="#">People</a>
                <a class="navbar-brand" id = "navbarContent" href="#">Resources</a>
                <a class="navbar-brand"id = "navbarContent" href="#">Gallery</a>
            </div>
        </script>
        <script src = "script.js"></script>
    </body>
</html>
