<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Resources</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">                
    </head>

    <body>        
        <!-- where the template is added -->
        <div class = "body"></div>

        <!-- the template -->
        <script id="template" type="text/x-handlebars-template">
            <!-- navbar -->
            {{>navbarPartial}}

            <!-- IM Lab info -->
            <h1 class = "sectionTitle" id = "resourcesTitle">{{sectionTitles.[1]}}</h1>
            <p class = "sectionDescription">{{sectionDescriptions.[1]}}</p>
            <div class = "div-container">
                {{#each labInfoSections}}
                    <div class = "small-container">
                        <h1 class = "subTitle">{{subtitle}}</h1>
                        {{#if links}}
                            <ul>
                                {{#each description}}
                                    <li>{{this}}</li>
                                {{/each}}
                            </ul>
                        {{else}}
                            <p> {{description}} </p>
                        {{/if}}
                    </div>
                {{/each}}
            </div>

            <!-- events info -->
            <h1 class = "sectionTitle" id = "resourcesTitle">{{sectionTitles.[2]}}</h1>
            <p class = "sectionDescription">{{sectionDescriptions.[2]}}</p>
            <div class = "div-container">
                {{#each events}}                    
                    <div class = "small-container">
                        <h1 class = "subTitle">{{name}}</h1>
                        <p> {{date}} </p>
                        <p> {{description}} </p>
                    </div>                    
                {{/each}}
            </div>

            <!-- wanna receive weekly updates? -->
            <div class = "div-container" id = "vertical">
                <h1 class = "sectionTitle" id = "resourcesTitle">{{sectionTitles.[3]}}</h1>
                <p id = "subscribeLink"><a href = "{{subscribeLink}}">{{subscribeTitle}}</a></p>
            </div>

        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
        <!-- still figuring out a way to load this from an external file -->
        <script id = "navbar-partial" type="text/x-handlebars-template">
            <div class = "navbar">
                <a class="navbar-brand" id = "titleNavbar" href="index.html">Interactive Media</a>
                <a class="navbar-brand" id = "navbarContent" href="index.html">Home</a>
                <a class="navbar-brand" id = "navbarContent" href="people.html">People</a>
                <a class="navbar-brand" id = "navbarContent" href="resources.html">Resources</a>
                <a class="navbar-brand"id = "navbarContent" href="gallery.html">Gallery</a>
            </div>
        </script>
        <script src = "scriptResources.js"></script>
    </body>
</html>
