<body>
  <img src = "scrolltwitter2.png">
</body>

<script>
    var socket = io();

    //identifying scroll
    $(window).scroll(function() {
        var height = $(window).scrollTop();
        //sending scroll value
        socket.emit('scrolling', height);
    });

    //receiving scroll value
    socket.on('scrolling', function(height){
        console.log("receiving");
        console.log(height);
        window.scrollTo(0, height);
    });
</script>
